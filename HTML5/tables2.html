<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>using colspan and rowspan merges columns and rows in a table</p> 

   <table border="1">
    <thead>
        <tr>
            <th colspan="7">Timeline</th>
        </tr>
        <tr>
            <th>Days</th>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody align="center">
        <tr>
            <th rowspan="5">Hours</th>
            <td>1</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>English</td>
            <td>English</td>
            <td>English</td>
            <td>English</td>
        </tr>
        <tr>
            <th colspan="6">Break</th>
        </tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Art</td>
            <td>Art</td>
            <td>Art</td>
            <td>Art</td>
            <td>Art</td>
        </tr>
        

    </tbody>



   </table>
</body>
</html>
