<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style</title>

<style>
    h1{
        text-align: center;
        color: deeppink;
        background-color: aqua;
    }
    p{
        text-align: center;
        color: aqua;
        font-size: 50;
        background-color: blue;
    }
</style>

</head>
<body>
    <h1>Hello for the New Website</h1>
    <p>if you want to create a style that goes throughout the whole website, you can use internal style 
        which is created using style tags in the header section
    </p>
    <p>See all p tags will include the same style</p>
</body>
</html>
